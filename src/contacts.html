<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="emailer.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/ed69bfc65b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <script defer src="../node_modules/swup/dist/swup.min.js"></script>
        <script defer src="transitions/transition.js"></script>
        <link rel="stylesheet" href="transitions/transition.css">
    </head>
    <body>
        <main id="swup" class="contact transition-slide-right"> 
            <header class="contact-header">
                <div>
                    <a href="index.html" class="back">
                        <i class="fa fa-arrow-left fa-2xs"></i>
                        <span class="back-label">Back</span>
                    </a>
                </div>
                <h1 class="title">Contact Me</h1>
            </header>
            <form id="contact-form">      
                <input type="hidden" name="contact_number">
                <div class="input-wrapper">
                    <label class="contact-label">Name</label>
                    <input name="from_name" type="text" class="contact-input" placeholder="John Doe" required/>   
                    <span class="contact-input-focus"></span>
                </div>
                <div class="input-wrapper">
                    <label class="contact-label">Email</label>
                    <input name="from_email" type="text" class="contact-input" placeholder="email123@gmail.com" required minlength="8"/>
                    <span class="contact-input-focus"></span>
                </div>
                <div class="input-wrapper">
                    <label class="contact-label">Description</label>
                    <textarea name="message" class="contact-input" placeholder="Reason for contacting?" required minlength="30"></textarea>
                    <span class="contact-input-focus"></span>
                </div>
                <input type="submit" value="Send" class="contact-button"/>
            </form>
        </main>
    </body>
</html>
